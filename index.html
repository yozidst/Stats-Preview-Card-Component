<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="contend">
      <div class="card-a">
        <ul class="title">
          <li>Get <span>insights</span> that help</li>
          <li>your business grow.</li>
        </ul>

        <ul class="description">
          <li>Discover the benefits of data analytics and make</li>
          <li>better decisions regarding revenue, customer</li>
          <li>experience, and overall efficiency.</li>
        </ul>

        <div class="stats">
          <div class="info-a">
            <h1>10k</h1>
            <h2>COMPANIES</h2>
          </div>
          <div class="info-a">
            <h1>314</h1>
            <h2>TEMPLATES</h2>
          </div>
          <div class="info-a">
            <h1>12m+</h1>
            <h2>QUERIES</h2>
          </div>
        </div>

      </div>
      <div class="card-b">
        <img src="./images/image-header-desktop.jpg" alt="3 girls in the office">
      </div>
    </div>
  </div>

</body>
</html>
